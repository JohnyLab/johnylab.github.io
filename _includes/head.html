<head>

  <script>

  window['_fs_org'] = 'C0KN8';
  window['_fs_namespace'] = 'FS';
  (function(m,n,e,t,l,o,g,y){
      if (e in m) {if(m.console && m.console.log) { m.console.log('FullStory namespace conflict. Please set window["_fs_namespace"].');} return;}
      g=m[e]=function(a,b){g.q?g.q.push([a,b]):g._api(a,b);};g.q=[];
      o=n.createElement(t);o.async=1;o.src='https://'+_fs_host+'/s/fs.js';

  {% if page.isPaginated %}
  <title>Blog #{{ paginator.page }} - {{ site.title | strip_html }}</title>
  <meta name="description" content="Página {{ paginator.page }} do índice do blog - {{ site.description }}">{% else %}
  <title>{% if page.title %}{{ page.title | strip_html }} - {% endif %}{{ site.title | strip_html }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">{% endif %}

	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Roboto+Slab:300,700|Dosis' type='text/css'>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
</head>
