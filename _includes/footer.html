<footer class="site-footer">

{% assign card = site.data.vcard %}

  <div class="wrapper">

    <figure class="vcard" role="banner" aria-labelledby="vcard-label" data-grid="spacing wrap">
      <div class="photo" data-cell="shrink"><img src="{{ site.baseurl }}/img/johnylab.png" alt="JoÃ£o B Ferreira"></div>
      <figcaption>
        <h2 class="fn" id="vcard-label">{{ card.fn }}</h2>
        <div class="nickname">{{ card.nickname }}</div>
        <div class="note">{{ card.note }}</div>
        <div class="adr"><span class="locality">{{ card.adr-locality }}</span>, <span class="region">{{ card.adr-region }}</span></div>
      </figcaption>
      <ul class="seamless social" data-cell="shrink">
        {% for link in card.social %}
          <li>
            <a href="{{ link.url }}" {% if link.rel %}rel="{{ link.rel }}"{% endif %} target="_blank" class="url" data-btn>{{ link.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </figure>
  </div>

</footer>
