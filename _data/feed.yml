  titulo: "Objetos intrínsecos do ASP"
  texto: "ASP permite que você crie suas aplicações através de cinco objetos básicos:\r\n\r\n<ol>\r\n\r\n<li><b>Application:</b><br>\r\nRepresenta toda uma aplicação e serve para compartilhar informações entre diferentes usuários. Aplicação aqui significa todos os arquivos .asp dentro de uma mesmo diretório virtual e seus subdiretórios.</li>\r\n\r\n<li><b>Session:</b><br>\r\nArmazena informacões de uma sessão de usuário em particular. O servidor Web cria automaticamente um objeto Session quando uma página é requisitada pelo usuário que ainda não tenha uma sessão. A sessão é destruida quando for abandonada (sair da aplicação) ou quando expirar.</li>\r\n\r\n<li><b>Request:</b><br>\r\nRetorna os valores de uma requisição HTTP feita pelo browser (navegador) cliente, como as informações enviadas por um formulário. Observe, na barra de endereço do seu navegador que, para cada link deste site, acrescentamos um sinal de interrogação e alguns valores, no final do endereço desta página. Isso faz com que o script receba valores que são resgatados através do objeto Request.</li>\r\n\r\n<li><b>Response:</b><br>\r\nUsado para enviar informações ao cliente, como criar Cookies ou gerar a saída html. Um dos comandos mais usados no ASP é Response.Write, que permite escrever textos na página gerada.</li>\r\n\r\n<li><b>Server:</b><br>\r\nO objeto Server fornece métodos e propriedades que permitem interagir com a máquina em que sua aplicação está sendo executada, ou seja, o servidor da Web.</li>\r\n\r\n</ol>\r\n\r\n<h3>Mais informações sobre os objetos ASP</h3>\r\n\r\n<ul>\r\n\r\n<li><b>Macoratti</b><br>\r\n<a href=\"http://www.macoratti.net/asp3.htm\" target=\"_blank\" title=\"Abrir link externo em uma nova janela ou aba\">http://www.macoratti.net/asp3.htm</a></li>\r\n\r\n<li><b>CriarWeb</b><br>\r\n<a href=\"http://www.criarweb.com/artigos/258.php\" target=\"_blank\" title=\"Abrir link externo em uma nova janela ou aba\">http://www.criarweb.com/artigos/258.php</a></li>\r\n\r\n</ul>"
