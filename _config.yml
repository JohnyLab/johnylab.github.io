---
title: Johnylab
timezone: America/Sao_Paulo
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: pages
  values:
    layout: page
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: blog/:title/
description: 'Site pessoal de João Batista Ferreira, web designer e developer. Moro
  em Santos e curto padrões web e design moderno.

'
baseurl: 
url: https://johnylab.ml
markdown: kramdown
permalink: pretty/
paginate: 10
paginate_path: "/blog/:num/"
plugins:
- jekyll-coffeescript
- jekyll-paginate
- jekyll-sitemap
exclude:
- gulpfile.js
- README.md
- package.json
- desktop.ini
- CNAME
